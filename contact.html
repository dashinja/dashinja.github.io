<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="nav-bar-container">
      <div class="spacer"></div>
      <h1 class="bigName">Byron Miller</h1>
      <div class="nav-spacer">
        <div class="nav"><a href="./index.html">About</a></div>
        <div class="nav"><a href="./portfolio.html">Portfolio</a></div>
        <div class="nav"><a href="./contact.html">Contact</a></div>
      </div>
    </header>

    <main class="main-body">
      <section class="aboutMe">
        <h1 class="bigNameInvert">Contact</h1>
        <hr />
        <section class="form">
          <form action="#" method="#">
            <div>
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="user_name" value="John Smith"/>
            </div>
            <div>
              <label for="mail">Email:</label><br>
              <input type="email" id="mail" name="user_mail" value="example@gmail.com"/>
            </div>
            <div>
              <label for="msg">Message:</label><br>
              <textarea
                name="user_message"
                id="msg"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="button">
              <button type="submit">Submit</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <footer>
        <div id="greenStrip"></div>
        <p id=footerCopy>
          Copyright Â©
        </p> 
      </footer>
  </body>
</html>
