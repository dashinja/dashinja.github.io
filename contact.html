  <body class="bg-success text-light">
    <!-- Form Section -->
    <section class="container bg-secondary mx-auto mt-2 mb-5 my-md-4 rounded">
      <div class="row">
        <div
          class="bg-dark col-10 offset-1 col-md-6 offset-md-3 rounded py-5 my-3"
        >
          <form class="col-12 offset-0 col-md-10 offset-md-1">
            <div class="form-group">
              <label for="name-input">Name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                placeholder="John Smith"
              />
            </div>

            <div class="form-group">
              <label for="email-input">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email-input"
                placeholder="example@domain.com"
              />
            </div>

            <div class="form-group">
              <label for="msg-input">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="msg-input"
                rows="5"
              >
              </textarea>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="row bg-dark mx-auto w-100 fixed-bottom mt-4">
