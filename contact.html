  <body id="contact-page" class="text-light">
    <!-- Form Section -->
    <section class="container mx-auto mt-2 mb-5 my-md-4 rounded">
      <div class="row">
        <div
          class="col-10 offset-1 col-md-6 offset-md-3 rounded pb-5 pt-4 my-3 bg-dark"
          id="form-container"
        >
          <div id="form-text" class="text-center mb-3 font-weight-bold">
            <h1>
              Let's Connect
            </h1>
          </div>
          <form class="col-12 offset-0 col-md-10 offset-md-1">
            <div class="form-group">
              <label id="contact-form" for="name-input">
                <span class="labelStyle">
                  Name
                </span>
              </label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                placeholder="John Smith"
              />
            </div>

            <div class="form-group">
              <label id="contact-form" for="email-input">
                <span class="labelStyle">
                  Email
                </span>
              </label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email-input"
                placeholder="example@domain.com"
              />
            </div>

            <div class="form-group">
              <label id="contact-form" for="msg-input" class="btn btn-dark">
                <span class="">
                  Message
                </span>
              </label>
              <textarea
                class="form-control"
                name="message"
                id="msg-input"
                rows="5"
              >
              </textarea>
            </div>
          </form>
        </div>
      </div>
    </section>
